<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FurLink - 宠物紧急寻回平台，0延迟传播，智能服务匹配" />
  <meta name="keywords" content="宠物,寻回,紧急,平台,FurLink" />
  <meta name="author" content="FurLink Team" />
  
  <!-- 性能优化 -->
  <meta name="theme-color" content="#ff8c42" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FurLink" />
  
  <!-- 预加载优化 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="//api.furlink.com" />
  
  <!-- 图标优化 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  
  <title>FurLink - 毛茸茸链接</title>
  
  <!-- 内联关键CSS - 性能优化 -->
  <style>
    /* 关键路径CSS - 首屏优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 加载动画 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff8c42;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 加载状态 -->
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- 性能优化脚本 -->
  <script>
    // 性能监控
    window.performance && window.performance.mark('app-start');
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
    
    // 未处理的Promise拒绝
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
