# Zeabur超高性能配置 - Docker版本
# FurLink Web前端 - 极致性能优化

# 部署类型
type: docker
dockerfile: ./Dockerfile

# 端口配置
port: 8080

# 环境变量 - 生产优化
NODE_ENV: production
PORT: 8080
VITE_APP_VERSION: 1.0.0
VITE_APP_BUILD_TIME: 2024-12-19T22:30:00Z

# 健康检查
healthcheck:
  path: /health
  port: 8080
  interval: 30s
  timeout: 10s
  retries: 3

# 资源配置 - 适配免费版限制
cpu: 0.5 # 共享CPU
memory: 512Mi # 512MB内存限制

# 部署策略
deployment:
  strategy: rolling-update # 零停机部署
  minReadySeconds: 10 # 最小就绪时间

# 自动缩放 (可选，免费版可能有限制)
autoscaling:
  minReplicas: 1
  maxReplicas: 1 # 免费版通常限制为1个实例

# 监控和日志 (Zeabur内置)
# 结构化日志已在应用代码中实现