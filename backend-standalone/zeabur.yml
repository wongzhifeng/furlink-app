# Zeabur部署配置 - FurLink后端API服务
# 这是一个纯后端服务，不包含前端代码

# 服务配置
name: furlink-backend-api
type: docker

# Dockerfile路径
dockerfile: ./Dockerfile

# 端口配置
port: 3000

# 环境变量
env:
  NODE_ENV: production
  PORT: 3000

# 健康检查
healthcheck:
  path: /api/health
  interval: 30s
  timeout: 10s
  retries: 3

# 资源限制
resources:
  memory: 512Mi
  cpu: 500m

# 部署说明
# 1. 这是一个纯后端API服务
# 2. 不包含前端代码或vite
# 3. 使用Node.js + Express
# 4. 端口: 3000
# 5. 健康检查: /api/health